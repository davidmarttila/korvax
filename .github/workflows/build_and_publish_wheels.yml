name: Build

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  release:
    types: [published]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-15]

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build wheels mac
        if: runner.os == 'macOS'
        env:
          CXX: "/opt/homebrew/opt/llvm@15/bin/clang++"
          OpenMP_ROOT: "/opt/homebrew/opt/libomp"
          MACOSX_DEPLOYMENT_TARGET: "15.0"

          CIBW_BEFORE_ALL_MACOS: "brew install llvm@15 libomp"
        run: uvx "cibuildwheel[uv]" --output-dir wheelhouse

      - name: Build wheels linux
        if: runner.os == 'Linux'
        env:
          CIBW_MANYLINUX_x86_64_IMAGE: "manylinux2_28"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_SKIP: "*musllinux*"

          CIBW_BEFORE_ALL_LINUX: |
            dnf config-manager --add-repo https://developer.download.nvidia.com/compute/cuda/repos/rhel8/x86_64/cuda-rhel8.repo
            export PATH=$PATH:/usr/local/cuda-12.8/bin
            dnf -y install cuda-toolkit-12-8
            nvcc --version

          CUDACXX: "/usr/local/cuda-12.8/bin/nvcc"
          CIBW_ENVIRONMENT_PASS_LINUX: CUDACXX
        run: uvx "cibuildwheel[uv]" --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build SDist
        run: uv build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
